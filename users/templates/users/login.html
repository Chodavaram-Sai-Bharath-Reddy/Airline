{% extends 'users/layout.html' %}
{% block body %}
<h1>Login:</h1>
<form action="{% url 'users:login' %}" method="post">
    {% csrf_token %}
    <input type="text" name="username" id="username">
    <input type="password" name="password" id="password">
    <input type="submit" value="Login">
</form>

    {% if message %}
        {{ message }}
    {% endif %}
{% endblock %}
