{% extends 'flights/layout.html' %}

{% block body %}
    <h2>Flights: </h2>
    <ul>
        {% for flight in flights %}
            <li>
                <a href="{% url 'flights:flight' flight.id %}">{{ flight }}</a>
            </li>
        {% empty %}
            <li>No Flights</li>
        {% endfor %}
    </ul>
{% endblock %}
